<div class="formPage">

    <div class="heading">{{globals.viewName}}</div>
    <mat-dialog-content>
  
      <form class="formMain" fxLayout="column" [formGroup]="currencyForm">
  
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
  
          <mat-form-field fxFlex>
            <input matInput placeholder="Currency code *" formControlName="currencyCode" type="text" autocomplete="off"
              [ngClass]="{ 'is-invalid': f.currencyCode.touched && f.currencyCode.errors }">
            <mat-error *ngIf="f.currencyCode.touched && f.currencyCode.errors" class="text-danger">
              <mat-error *ngIf="f.currencyCode.errors.required">Currency code is required</mat-error>
              <mat-error *ngIf="f.currencyCode.invalid && !f.currencyCode.errors.required">Enter valid currency code</mat-error>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field fxFlex>
            <input matInput placeholder="Currency name *" formControlName="currencyName" type="text"
              autocomplete="off" [ngClass]="{ 'is-invalid': f.currencyName.touched && f.currencyName.errors }">
            <mat-error *ngIf="f.currencyName.touched && f.currencyName.errors" class="text-danger">
              <mat-error *ngIf="f.currencyName.errors.required">Currency name is required</mat-error>
              <mat-error *ngIf="f.currencyName.invalid && !f.currencyName.errors.required">Enter valid currency name</mat-error>
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="mandatoryText">(*) Mandatory fields</div>
  
        <div align="center">
          <button class="saveButton" *ngIf='isNew' (click)="save();" [disabled]="!currencyForm.valid"
            mat-raised-button>Save</button>
          <button class="saveButton" *ngIf='isUpdate' (click)="save();" [disabled]="!currencyForm.valid"
            mat-raised-button>Update</button>
                
          <button class="cancelButton" (click)="btnClose() " mat-raised-button>Cancel</button>
        </div>
  
      </form>
    </mat-dialog-content>
  </div>
