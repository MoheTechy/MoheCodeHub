        <input matInput placeholder="Vehicle *" formControlName="vehicle" type="text" autocomplete="off"
          [ngClass]="{ 'is-invalid': f.vehicle.touched && f.vehicle.errors }">
        <mat-error *ngIf="f.vehicle.touched && f.vehicle.errors" class="text-danger">
          <mat-error *ngIf="f.vehicle.errors.required">Vehicle name is required</mat-error>
          <mat-error *ngIf="f.vehicle.invalid && !f.vehicle.errors.required">Enter valid Vehicle name</mat-error>
        </mat-error>
      </mat-form-field>
