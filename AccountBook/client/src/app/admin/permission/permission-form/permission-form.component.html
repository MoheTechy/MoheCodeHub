<div class="formPage">

  <div class="heading">{{globals.viewName}}</div>

  <mat-dialog-content>

    <form class="formMain" fxLayout="column" [formGroup]="permissionForm">

      <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
        <mat-form-field fxFlex>
          <input matInput placeholder="Module *" formControlName="module" type="text" autocomplete="off"
            [ngClass]="{ 'is-invalid': f.module.touched && f.module.errors }">
          <mat-error *ngIf="f.module.touched && f.module.errors" class="text-danger">
            <mat-error *ngIf="f.module.errors.required">Module is required</mat-error>
            <mat-error *ngIf="f.module.invalid && !f.module.errors.required">Enter valid Module</mat-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex>
          <input matInput placeholder="Permission *" formControlName="name" type="text" autocomplete="off"
            [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }">
          <mat-error *ngIf="f.name.touched && f.name.errors" class="text-danger">
            <mat-error *ngIf="f.name.errors.required">Name is required</mat-error>
            <mat-error *ngIf="f.name.invalid && !f.name.errors.required">Enter valid Name</mat-error>
          </mat-error>
        </mat-form-field>   
      </div>

      <div class="mandatoryText">(*) Mandatory Fields</div>

      <div align="center">
        <button class="saveButton" (click)="save()" [disabled]="!permissionForm.valid" mat-raised-button>Save</button>
              
        <button class="cancelButton" (click)="btnClose() " mat-raised-button>Cancel</button>
      </div>

    </form>
  </mat-dialog-content>
</div>
