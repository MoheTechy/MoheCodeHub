<div class="formPage">

  <div class="heading">Attach CV</div>
  <mat-dialog-content>

    <form class="formMain" fxLayout="column" [formGroup]="resumeForm">

      <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
        <mat-radio-button style="margin-right: 20% !important;" *ngFor="let type of types" [value]="type.id"
          (click)="getType(type);">
          {{type.name}}
        </mat-radio-button>
      </div>

      <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px"
        fxLayoutGap.lt-md="0px">

        <mat-form-field fxFlex>
          <mat-select placeholder="Inspector *" formControlName="inspectorId" [(value)]="inspector"
            [ngClass]="{ 'is-invalid': f.inspectorId.touched && f.inspectorId.errors }">
            <mat-option *ngFor="let inspector of inspectors" [value]="inspector.id">
              {{inspector.firstName}} {{inspector.lastName}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="f.inspectorId.touched && f.inspectorId.errors" class="text-danger">
            <mat-error *ngIf="f.inspectorId.errors.required">Inspector is required</mat-error>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mandatoryText">(*) Mandatory fields</div>

      <div align="center">
        <button class="saveButton" (click)="save();" [disabled]="!resumeForm.valid" mat-raised-button>Save</button>
        <button class="cancelButton" (click)="btnClose() " mat-raised-button>Cancel</button>
      </div>

    </form>
  </mat-dialog-content>
</div>
