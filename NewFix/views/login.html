<!DOCTYPE html>
<html lang="en" ng-app="NewApp" >

  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" ng-controller="loginController">        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" ng-model="userName" placeholder="Username" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" ng-model="userPwd" placeholder="Password">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" ng-click="loginUser()">Login</button>
            <button class="btn btn-info btn-lg btn-block">Signup</button>
        </div>
      </form>

    </div>


  </body>
</html>
